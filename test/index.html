<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>textEditor</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
<!-- main components -->
<div id="component-place">
    <div contenteditable="true" class="text" id="text1">
        hello world that is first text inline editor about edit user friendly editor
    </div>
    <div class="text" id="text2">
        hello that is a simple text editor for use better about yourself
    </div>
    <div id="text3" class="text">
        hello welcome to use cceditor free license editor
    </div>
</div>
<!-- load javascript libraries -->
<script src="../src/cceditor.js"></script>
<script>
    document.getElementById('text1').addEventListener('click', function () {
        editorInline({
            'parent': 'text1',
            'property': [],
            'fonts': [],
        });
    });
    /* Element finer */
    function element(e) {
        return document.getElementById(e);
    }
    /* style */
    var style = '#editor{width:100%;height:auto;background-color:#f4f4f4;position:absolute;top:-25px;}';
    /* this function for run cceditor inline mode run */
    function editorInline(e) {
        if (element('editor') == null) {
            element(e.parent).style.position = 'relative';
            var toolbar = document.createElement('div');
            toolbar.setAttribute('id', 'editor');
            toolbar.setAttribute('contenteditable', 'false');
            toolbar.innerHTML = 'hello world';
            element(e.parent).appendChild(toolbar);
            var editorStyle = document.createElement('style');
            editorStyle.innerHTML = style;
            document.body.appendChild(editorStyle);
        }
    }
    /* remove function */
    function CCEditorRemove(parent) {
        if (document.getElementById('CCEdit') != null) {
            document.getElementById(parent).removeChild('CCEdit');
        } else {
            throw ('CCEdit not defined yet');
        }
    }
    document.getElementById('text2').addEventListener('click' , function () {
        element('text1').removeChild(element('editor'));
    });
</script>
</body>
</html>
